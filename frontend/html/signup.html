<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Celestia Day - Sign Up</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="../Images/Logo.png" alt="Celestia Day Logo" class="logo" />
            <h2>Create Account</h2>
            <p class="subtitle">Join us for an amazing stay experience</p>
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="" required />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="" required />

                <label class="checkbox-container terms">
                    <input type="checkbox" required />
                    <span>I agree to the Terms of Service and Privacy Policy</span>
                </label>

                <button type="submit" class="login-btn">Create Account</button>

                <div class="or-divider"><span>Or</span></div>

                <div class="social-login">
                    <button type="button" class="google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/512px-Google_%22G%22_logo.svg.png" alt="Google logo" width="20" height="20">
                        Sign up with Google
                    </button>
                    <button type="button" class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/481px-Apple_logo_black.svg.png" alt="Apple logo" width="20" height="20">
                        Sign up with Apple
                    </button>
                </div>

                <p class="signin-link">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>

        <div class="image-section">
            <img src="../Images/Interior/Reception and halls/pexels-rich-vijay-149575413-20449069.jpg" alt="Lobby Background" />
        </div>
    </div>
    <script src="../js/auth-manager.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/nav-buttons.js"></script>
</body>
</html>
